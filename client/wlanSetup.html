<template name="wlanSetup">
  <section>
    {{> wlanStatus}}
  </section>

  <section>
    <h1>Available networks to join</h1>
    <form>
      <label for="password">Wireless Key</label>
      <input type="text" id="password"/>

      <button type="button" id="join">Join network</button>
      <button type="button" id="scan">Rescan network</button>
    </form>

    <form>
      {{#each networks}} {{> network}} {{/each}}
    </form>
  </section>
</template>

<template name="wlanStatus">

  <table border="1" style="width:20%">
    <tr>
      <td>wlan Status</td>
      <td>{{wlanStatus}}</td>
    </tr>

    <tr>
      <td>SSID</td>
      <td>{{currentWlan.ap.ssid}}</td>
    </tr>
    <tr>
      <td>MAC</td>
      <td>{{currentWlan.ap.mac}}</td>
    </tr>
    <tr>
      <td>Password</td>
      <td>{{currentWlan.ap.password}}</td>
    </tr>
  </table>

</template>

<template name="network">
  <input type="radio" name="group1">{{ssid}}
  <br>
</template>
